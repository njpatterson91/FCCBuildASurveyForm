<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
<!--User Story #1-->
<div id="headerFlex">
<header>
    <h1 id="title">FCC Survey Form</h1>
    <!--User Story #2-->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<!--User Story #3-->
</header>
</div>
<div id="fullSurveyFormBox">
<form id="survey-form">
    <div id="nameEmailAge">
        <!--User Story #4-->
        
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name:">
        
        <!--User Story #5 & #6-->
        
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email:">
        
        <!--User Story #7-->
        
            <label for="age" id="number-label">Age</label>
            <input type="number" id="age" min="1" max="110" placeholder="Enter your age:">
        
    </div>
    <div id="currentRoleFlex">
        <div>
        <label for="dropdown" id="currentRole-label">Select one</label>
        <select name="currentRole" id="currentRole" >
            <option value="" disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="ftJob">Full Time Job</option>
            <option value="ftLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        </div>
    </div>
    <!--Radio Buttons for What would you like to see improved-->
    
    <div id="radioButtonForm">
        <div>
            <p>What would you like to see improved</p>
            <input type="radio" name="Front-end Projectes" id="front-endProjects">
            <label for="front-endProjects">Front-end Projects</label>
        </div>
        <div>
            <input type="radio" name="Back-end Projects" id="Back-endProjects">
            <label for="Back-endProjects">Back-end Projects</label>
        </div>
        <div>
            <input type="radio" name="Data Visualization" id="dataVisualization">
            <label for="dataVisualization">Data Visualization</label>
        </div>
        <div>
            <input type="radio" name="Challenges" id="Challenges">
            <label for="Challenges">Challenges</label>
        </div>
        <div>
            <input type="radio" name="Open Source Community" id="osCommunity">
            <label for="osCommunity">Open Source Community</label>
        </div>
        <div>
            <input type="radio" name="Gitter help rooms" id="gitterHelpRooms">
            <label for="gitterHelpRooms">Gitter help rooms</label>
        </div>
        <div>
            <input type="radio" name="Videos" id="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="radio" name="City Meetups" id="cityMeetups">
            <label for="cityMeetups">City Meetups</label>
        </div>
        <div>
            <input type="radio" name="Wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="radio" name="Forum" id="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="radio" name="Additional Courses" id="additionalCourses">
            <label for="additionalCourses">Additional Courses</label>
        </div>
        

    </div>
    <div id="otherSuggestionsDiv">
        <label for="otherSuggestions">Other Suggestions</label>
        <textarea name="otherSuggestions" id="otherSuggestions" cols="30" rows="10"></textarea>
        
    </div>
    <div id="submitDiv">
        <input type="submit" value="submit" id="submit">
    </div>
</form>
</div>
</html>
